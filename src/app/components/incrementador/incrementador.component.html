<h3>{{leyenda}}</h3>

<div class="btn-group" role="group" aria-label="Basic example">
    <button type="button" class="btn btn-primary"><i class="mdi mdi-minus" (click)="cambiarValor(-5)"></i></button>
    <button type="button" class="btn btn-secondary"><i class="mdi mdi-altimeter" (click)="cambiarValor(0)"></i></button>
    <button type="button" class="btn btn-primary"><i class="mdi mdi-plus" (click)="cambiarValor(5)"></i></button>
</div>

<hr>

<div class="input-group mb-3">
    <input #txtProgess type="number" name="porcentaje" class="form-control" placeholder="Valor del progreso" aria-label="Valor del progreso" aria-describedby="button-addon2" (ngModelChange)="onChanges($event)" [(ngModel)]="porcentaje" min="1" max="100">
</div>
